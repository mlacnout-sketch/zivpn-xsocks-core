name: Build xSocks Migration

on:
  push:
    branches: [ "feat/native-xsocks" ]
  workflow_dispatch:

jobs:
  build-migration:
    name: Compile Native xSocks & Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          # cache: 'gradle' # Disabled to prevent conflicts

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false

      - name: Setup Android Environment
        uses: android-actions/setup-android@v3

      - name: Install NDK & CMake
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-36" "build-tools;35.0.0" "ndk;27.0.12077973" "cmake;3.18.1"

      - name: Clean & Get Flutter Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Decode Signing Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ ! -z "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
            echo "Keystore decoded successfully."
          else
            echo "Warning: KEYSTORE_BASE64 secret is missing. The release build might fail if signing config in build.gradle requires it."
            # Create a dummy keystore if needed to prevent immediate crash, or let it fail?
            # Usually gradle will fail if file missing.
            # We assume secrets are set.
          fi

      - name: Build Release APK (Includes Native Compilation)
        env:
          KEYSTORE_PATH: release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          flutter build apk --release --target-platform android-arm64

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MiniZivpn-xSocks-Migration-Release
          path: build/app/outputs/flutter-apk/app-release.apk