name: ZIVPN CI (Build & Test)

on:
  push:
    branches: [ "main", "fix-buffer-overflows" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Static Analysis
        run: flutter analyze

      - name: Run Dart Unit Tests
        run: flutter test

  native-build-check:
    name: Native C/C++ Compilation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK & CMake
        run: |
          sdkmanager "ndk;27.0.12077973" "cmake;3.18.1"

      - name: Configure CMake
        run: |
          mkdir -p native/build
          cd native/build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Debug \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_HOME/ndk/27.0.12077973/build/cmake/android.toolchain.cmake \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON

      - name: Build Native Cores
        run: |
          cd native/build
          make tun2socks pdnsd

  build-apk:
    name: Build Release APK
    needs: [analyze-and-test, native-build-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install NDK & CMake
        run: |
          sdkmanager "ndk;27.0.12077973" "cmake;3.18.1"

      - name: Decode Signing Keystore
        run: |
          keytool -genkey -v -keystore android/app/release.jks -keyalg RSA -keysize 2048 -validity 10000 -alias androiddebugkey -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      - name: Build APK (ARM64)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/release.jks
          KEY_ALIAS: 'androiddebugkey'
          KEY_PASSWORD: 'android'
          STORE_PASSWORD: 'android'
        run: |
          flutter build apk --release --target-platform android-arm64
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/mini-zivpn-arm64-v8a.apk

      - name: Build APK (ARMv7)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/release.jks
          KEY_ALIAS: 'androiddebugkey'
          KEY_PASSWORD: 'android'
          STORE_PASSWORD: 'android'
        run: |
          flutter build apk --release --target-platform android-arm
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/mini-zivpn-armeabi-v7a.apk

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-zivpn-arm64-v8a
          path: build/app/outputs/flutter-apk/mini-zivpn-arm64-v8a.apk
          compression-level: 9
          retention-days: 7

      - name: Upload ARMv7 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-zivpn-armeabi-v7a
          path: build/app/outputs/flutter-apk/mini-zivpn-armeabi-v7a.apk
          compression-level: 9
          retention-days: 7
