name: ZIVPN xSocks Core Build

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Compile Native & Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android Environment
        uses: android-actions/setup-android@v3

      - name: Install NDK & CMake
        run: |
          yes | sdkmanager --licenses
          sdkmanager "ndk;27.0.12077973" "cmake;3.18.1"

      - name: Native Code Sanity Check (Fail Fast)
        run: |
          set -euxo pipefail
          mkdir -p native/build
          cd native/build

          echo "Building for armeabi-v7a..."
          cmake .. -DCMAKE_TOOLCHAIN_FILE=$ANDROID_HOME/ndk/27.0.12077973/build/cmake/android.toolchain.cmake -DANDROID_ABI=armeabi-v7a -DANDROID_PLATFORM=android-24 -DCMAKE_BUILD_TYPE=Release -DSKIP_JNI_CHECK=ON
          make -j"$(nproc)"

          rm -rf *

          echo "Building for arm64-v8a..."
          cmake .. -DCMAKE_TOOLCHAIN_FILE=$ANDROID_HOME/ndk/27.0.12077973/build/cmake/android.toolchain.cmake -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-24 -DCMAKE_BUILD_TYPE=Release -DSKIP_JNI_CHECK=ON
          make -j"$(nproc)"

          echo "Native compilation successful!"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Clean & Get Flutter Dependencies
        run: |
          set -euxo pipefail
          flutter clean
          flutter pub get

      - name: Flutter Analyze (Best Practice Check)
        run: flutter analyze

      - name: Decode Signing Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          set -euxo pipefail
          if [ ! -z "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
            echo "Keystore decoded successfully."
          fi

      - name: Build Release APKs (split + universal, obfuscated)
        env:
          KEYSTORE_PATH: release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          set -euxo pipefail
          mkdir -p build/symbols

          flutter build apk --release --split-per-abi --target-platform android-arm,android-arm64 --obfuscate --split-debug-info=build/symbols
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/ZIVPN-v7a-release.apk
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/ZIVPN-v8a-release.apk

          flutter build apk --release --target-platform android-arm,android-arm64 --obfuscate --split-debug-info=build/symbols
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/ZIVPN-Universal-release.apk

      - name: Upload v7a Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZIVPN-v7a-release
          path: build/app/outputs/flutter-apk/ZIVPN-v7a-release.apk
          compression-level: 9
          retention-days: 14

      - name: Upload v8a Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZIVPN-v8a-release
          path: build/app/outputs/flutter-apk/ZIVPN-v8a-release.apk
          compression-level: 9
          retention-days: 14

      - name: Upload Universal Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZIVPN-universal-release
          path: build/app/outputs/flutter-apk/ZIVPN-Universal-release.apk
          compression-level: 9
          retention-days: 14

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download v7a Artifact
        uses: actions/download-artifact@v4
        with:
          name: ZIVPN-v7a-release

      - name: Download v8a Artifact
        uses: actions/download-artifact@v4
        with:
          name: ZIVPN-v8a-release

      - name: Download Universal Artifact
        uses: actions/download-artifact@v4
        with:
          name: ZIVPN-universal-release

      - name: Create Release Tag
        id: tag_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -n 1 | awk '{print $2}' | cut -d '+' -f 1)
          if [ -z "$VERSION" ]; then VERSION="1.0.0"; fi
          TAG="v$VERSION-b${{ github.run_number }}"
          echo "VERSION=$TAG" >> $GITHUB_ENV
          echo "Generated version: $TAG"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ZIVPN xSocks Core ${{ env.VERSION }}
          body: |
            Automatic build for xSocks Core.
            Run ID: ${{ github.run_id }}

            ### Artifacts
            - **Universal:** Works on all ARM devices.
            - **v7a:** For older 32-bit devices.
            - **v8a:** For newer 64-bit devices (Recommended).
          files: |
            ZIVPN-v7a-release.apk
            ZIVPN-v8a-release.apk
            ZIVPN-Universal-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
